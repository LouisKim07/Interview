<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类型转换</title>
</head>
<body>
    <!-- http://2ality.com/2012/01/object-plus-object.html -->
    <!-- Number -->
    <script type="text/javascript">
        // Number函数：转换成数值
        // 转换后还是原来的值
        console.log(Number(324)); // 324
        // 如果可以被解析为数值，则转换为相应的数值，否则得到NaN。空字符串转为0
        console.log(Number('324'));// 324
        console.log(Number('324abc')); // NaN

        console.log(Number('')); // 0
        // true转成1，false转成0
        console.log(Number(false)); // 0
        console.log(Number(true));// 1
        // 转成NaN
        console.log(Number(undefined)); // NaN
        // 转成0
        console.log(Number(null)); // 0

        //----对 对象类型的转换
        var a = {a: 1};
        console.log('a', Number({a: 1}));
    </script>
    <!-- toString -->
    <script type="text/javascript">
        // 数值：转为相应的字符串
        console.log(String(123)); // "123"
        // 字符串：转换后还是原来的值
        console.log(String('abc')); // "abc"
        // 布尔值：true转为“true”，false转为“false”
        console.log(String(true)); // "true"
        // undefined：转为“undefined”
        console.log(String(undefined)); // "undefined"
        // null：转为“null”
        console.log(String(null)); // "null"
        // 先调用toString方法，如果toString方法返回的是原始类型的值，则对该值使用String方法;
        // 如果toString方法返回的是复合类型的值，再调用valueOf方法，如果valueOf方法返回的是原始类型的值，则对该值使用String方法
        var b = {
            b: 1,
            toString: function () {
                return {
                    b: 2,
                };
            },
            valueOf: function () {
                return 'b';
            },
        };
        console.log('b', String(b));
      </script>
</body>
</html>
