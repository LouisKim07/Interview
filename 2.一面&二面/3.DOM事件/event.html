<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>event</title>
</head>
<body>
    <div id="ev">
        <style>
            #ev{
                width:300px;
                height:100px;
                line-height: 100px;
                color: #fff;
                font-size:30px;
                background: orangered;
                text-align: center;
            }
        </style>
        目标元素
    </div>
    <script>
        var ev = document.getElementById('ev');

        // true --捕获阶段响应
        // false --冒泡阶段响应
        // 捕获阶段
        ev.addEventListener('click',function(){
            console.log('ev标签 捕获阶段');
        },true); 

        window.addEventListener('click',function(){
            console.log('window 捕获阶段');
        },true);
        document.addEventListener('click',function(){
            console.log('document 捕获阶段');
        },true);
        document.documentElement.addEventListener('click',function(){
            console.log('Html标签 捕获阶段');
        },true);
        document.body.addEventListener('click',function(){
            console.log('body标签 捕获阶段');
        },true);
        // 冒泡阶段
        ev.addEventListener('click',function(){
            console.log('ev标签 捕获阶段');
        },false); 

        window.addEventListener('click',function(){
            console.log('window 捕获阶段');
        },false);
        document.addEventListener('click',function(){
            console.log('document 捕获阶段');
        },false);
        document.documentElement.addEventListener('click',function(){
            console.log('Html标签 捕获阶段');
        },false);
        document.body.addEventListener('click',function(){
            console.log('body标签 捕获阶段');
        },false);
        

        // 自定义事件________________________________________
        var eve = new Event('custome');
        ev.addEventListener("custome",function(){
            console.log('自定义 custome');
        });
        setTimeout(function(){
            ev.dispatchEvent(eve); //触发
        },1000);
    </script>
</body>
</html>
